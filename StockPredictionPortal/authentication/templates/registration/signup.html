{% extends "base.html" %}

{% block title %}Sign Up â€” StockSeer{% endblock %}

{% block content %}
<div style="max-width:520px;margin:48px auto">
    <div class="chart-card">
        <div class="chart-card-header">
            <span class="chart-card-title">Create account</span>
        </div>
        <div style="padding:16px">
            <form method="POST" action="">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="error-box">{{ form.errors }}</div>
                {% endif %}
                {{ form.as_p }}
                <div style="display:flex;gap:10px;margin-top:12px">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                    <a href="{% url 'login' %}" class="btn btn-ghost">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
