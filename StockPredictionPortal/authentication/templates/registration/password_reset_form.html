{% extends "base.html" %}

{% block title %}Password Reset â€” StockSeer{% endblock %}

{% block content %}
<div style="max-width:520px;margin:48px auto">
    <div class="chart-card">
        <div class="chart-card-header"><span class="chart-card-title">Reset password</span></div>
        <div style="padding:16px">
            <form method="post">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email }}
                <div style="margin-top:12px;display:flex;gap:10px">
                    <button type="submit" class="btn btn-primary">Send reset email</button>
                    <a href="{% url 'login' %}" class="btn btn-ghost">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
